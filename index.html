<style>
  :root {
    --bg:#f4fbff; --fg:#0b1020; --panel:#fff;
    --accent:#22c55e; --warn:#f59e0b;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;
    color:var(--fg);
    background:linear-gradient(180deg,#e0f7ff,#f8fcff);
    overflow-x:hidden;
  }
  header{
    display:flex; flex-wrap:wrap; align-items:center; gap:10px;
    padding:10px 14px;
    background:#fff;
    border-bottom:1px solid #dbeafe;
    position:sticky; top:0; z-index:10;
  }
  header h1{margin:0;font-size:22px;flex:1;}
  header .desc{font-size:14px;color:#475569;flex-basis:100%;}
  #wrap{
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:14px;
  }
  canvas{
    width:100%;
    max-width:900px;
    aspect-ratio:16/9;
    background:#bfe9ff;
    border:1px solid #dbeafe;
    border-radius:12px;
    display:block;
    touch-action:none;
  }
  .hud{
    margin-top:8px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
    font-size:15px;
  }
  .pill{
    background:#f1f7ff;
    border:1px solid #e1ecfb;
    border-radius:999px;
    padding:6px 10px;
  }
  .bar{
    height:14px;
    background:#ecf3ff;
    border-radius:999px;
    overflow:hidden;
    width:120px;
  }
  .fill{
    height:100%;
    background:linear-gradient(90deg,#fde047,#f59e0b);
    width:60%;
    transition:width .2s ease;
  }
  .controls{
    margin-top:10px;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:center;
  }
  .btn{
    background:#0ea5e9;
    color:#fff;
    border:0;
    border-radius:10px;
    padding:10px 16px;
    cursor:pointer;
    font-size:15px;
  }
  .btn.alt{background:#22c55e;}
  @media(max-width:700px){
    .btn{flex:1;font-size:16px;padding:12px 0;}
  }
</style>
</head>
<body>

  <div class="desc">Collect suns, dodge clouds, and keep your battery charged!</div>
</header>

    <div class="pill">Speed: <b id="speed">1.0x</b></div>
    <div class="bar"><div class="fill" id="bat"></div></div>
  </div>
